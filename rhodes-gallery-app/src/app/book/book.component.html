<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{book.code}}</mat-card-title>
    <mat-card-subtitle>{{book.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.imageUrl" alt="Book photo" class="image">
  <mat-card-content>
    <p>
      This is the book
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openBookPage(book.url);">CONTRIBUTE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
