<mat-accordion>
  <mat-expansion-panel *ngFor="let poem of poems">
    <mat-expansion-panel-header>
      <mat-panel-title>

      </mat-panel-title>
      <mat-panel-description>
        {{poem.name}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div [innerHTML]="poem.poemFormatted" class="poem-text"></div>
  </mat-expansion-panel>
</mat-accordion>
