<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{book.code}}</mat-card-title>
    <mat-card-subtitle>{{book.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr>
        <td>
          <img [src]="book.imageUrl" alt="Book photo" class="image">
        </td>
        <td width="33%" style="vertical-align: top;">
          {{book.description}}
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openBookPage(book.url);">CONTRIBUTE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
