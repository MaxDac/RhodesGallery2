<mat-tab-group
  mat-stretch-tabs
  headerPosition="below"
  [selectedIndex]="selected">
  <mat-tab *ngFor="let element of elements" label="">
    <img src="{{element.imageUrl}}" class="contained-image" />
  </mat-tab>
  <mat-tab label="">
    <img src="../../assets/images/home-2.png" class="contained-image" />
  </mat-tab>
</mat-tab-group>
